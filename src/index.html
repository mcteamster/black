<!DOCTYPE html>
<html>
  <head>
    <title>please DO NOT the cat</title>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="root">
      <div id="menu">
        <div id="mute"></div>
        <div id="reset">&#x1F504;</div>
      </div>
      <div id="stats" class="centered row"></div>
      <div id="counter"></div>
      <div id="interest"></div>
      <div id="dialogue" class="centered column">
        please DO NOT the cat
      </div>
      <div id="commands" class="centered row">
        <div id="KeyQ" class="command centered hidden">Q</div>
        <div id="KeyW" class="command centered hidden">W</div>
        <div id="KeyE" class="command centered hidden">E</div>
        <div id="KeyR" class="command centered hidden">R</div>
      </div>
      <div id="launch" class="centered column overlay hidden">
        <div id="instructions"></div>
        <div id="picker" class="centered row"></div>
        <div id="start">START</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
